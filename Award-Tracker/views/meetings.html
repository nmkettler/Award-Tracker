<div class="card meetings cf">

  <div class="textintro">
    <h1>Create New Nomination</h1>
    <p>Type an award name and click +</p>
    
  </div><!--Textintro-->

  <form class="formgroup addmeeting cf" name="myform" ng-submit="addMeeting()" novalidate>
  	<div class="inputwrapper">
  		<input type="text" name="meetingname" placeholder="Award Name" ng-model="meetingname" ng-required="true">

  	</div>
  	<button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
  </form>

  <h2>Your Meetings</h2>
  <div class="meeting" ng-repeat="(key, meeting) in meetings"> 
  	<button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)">
  		<span>Delete this nomination</span>
  	</button>

    <a class="btn btn-checkin tooltip" href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}">
      <span>Nominate Someone</span></a>

      <a class="btn btn-list tooltip" href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList">
      <span>View list of nominated users</span></a>

  	<span class="text">{{ meeting.name }}</span>
  </div>

</div><!-- meetings cf -->
